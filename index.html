<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container text-muted mx-auto text-center">
        <h1 class="title1 text-center mb-5">Weather </h1>
        <p class="text-center title">Enter location for weather information</p>
        <form id="change-location" class="form text-muted mb-5">
            <label id="change-location" for="weater">
                <input name="city" class="form-control" type="text" placeholder="Enter country or city">
            </label>
        </form>
        <div id="card" class="mt-5 res-box card shadow-lg d-none">
            <div class="icon-container mt-5">
                <img id="weather-icon" class="icon" src="" alt="">
            </div>
           <div id="detailes">
            <h5 class="mb-3 name">City Name</h5>
            <p class="mb-2">Clouds</p>
            <div class="display-4 mb-3 ">
                <span class="temp">20</span><span>&deg;C</span>
            </div>
           </div>
        </div>
    </div>

    <div id="overlay" class="overlay d-none" style="position: absolute; top: 50%; left: 50%;" >
        <div class="spinner-border text-light" role="status">
            <img src="/loading-loading-forever.gif" alt="">
            <span class="sr-only"> Loading ......</span>
        </div>
    </div>
    <script src="/js/weather.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
